trigger:
- master

# use the ubuntu vm for testing
pool:
  vmImage: 'ubuntu-latest'

# use a variable to specify the release configuration
variables:
  buildConfiguration: 'Release'

# get the correct version of dot net core
steps:
- task: UseDotNet@2
  inputs:
    version: '3.1.x'

# run dotnet build for Dapper.SuaveExtensions
- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: '**/Dapper.SuaveExtensions.csproj'
    arguments:  '--configuration $(buildConfiguration)'

# run dotnet build for Dapper.SuaveExtensions.Tests
- task: DotNetCoreCLI@2
  inputs:
    command: build
    projects: '**/Dapper.SuaveExtensions.Tests.csproj'
    arguments:  '--configuration $(buildConfiguration)'

